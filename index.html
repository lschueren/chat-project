<!DOCTYPE html>
<html>
<head>
    <title>Cursor Movement</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            background-color: white;
            border: 1px solid black;
        }
        #coordinates, #connectedClients {
            margin-top: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div id="coordinates">Cursor Coordinates: (0, 0)</div>
    <div id="connectedClients">Connected Clients: 0</div>
    <script>
        const socket = new WebSocket('ws://' + window.location.host + '/ws');
        let grid = Array.from({ length: 50 }, () => Array(50).fill(null));
        let x = 0;
        let y = 0;
        let color = 'red';
        let cursors = {};
        let moveInterval;
        let currentDirection = null;
        const speed = 150;  // Increase delay between moves (was 60)
        let lastSpaceTime = 0;
        const spaceDelay = 150;  // Match space delay to movement speed
        let moveTimeout = null;  // For debouncing movement

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const coordinatesDiv = document.getElementById('coordinates');
        const squareSize = 10;

        socket.onopen = function() {
            console.log("WebSocket connection established");
        };

        socket.onerror = function(error) {
            console.log("WebSocket error:", error);
        };

        // Update the readFromServer function
        function readFromServer() {
            socket.onmessage = function(event) {
                const message = JSON.parse(event.data);
                grid = message.grid || grid;
                // Update cursors except our own
                for (const key in message.cursors) {
                    if (key !== socket.id) {
                        cursors[key] = message.cursors[key];
                    }
                }
                // Keep our own cursor position
                cursors[socket.id] = { x, y, color };
                document.getElementById('connectedClients').textContent = 
                    "Connected Clients: " + (message.connectedClients || 0);
            };
        }

        // Update the writeToServer function
        function writeToServer() {
            let msg = {
                grid: grid,
                x: x,
                y: y,
                color: color,
                checkSequences: false  // default to false
            };
            
            // Update local cursor immediately
            cursors[socket.id] = { x, y, color };
            
            socket.send(JSON.stringify(msg));
        }

        // Update the handleUserInput function
        function handleUserInput() {
            document.addEventListener('keydown', (event) => {
                if (event.key.length === 1) {
                    // Single character input
                    grid[x][y] = event.key;
                    let newX = Math.min(49, x + 1);
                    x = newX;
                    cursors[socket.id] = { x, y, color };
                    writeToServerWithCheck();  // Use new function for letter input
                } else if (event.key === "Backspace") {
                    if (x > 0) {
                        x = Math.max(0, x - 1);
                        grid[x][y] = null;
                        cursors[socket.id] = { x, y, color };
                        writeToServerWithCheck();  // Use new function for backspace
                    }
                } else if (event.key === " ") {
                    const now = Date.now();
                    if (now - lastSpaceTime >= spaceDelay) {
                        lastSpaceTime = now;
                        grid[x][y] = null;
                        x = Math.min(49, x + 1);
                        cursors[socket.id] = { x, y, color };
                        writeToServerWithCheck();  // Use new function for space
                    }
                    event.preventDefault();
                } else if (event.key.startsWith("Arrow") && event.key !== currentDirection) {
                    currentDirection = event.key;
                    startMoving(event.key);
                }
            });

            document.addEventListener('keyup', (event) => {
                if (event.key === currentDirection) {
                    clearInterval(moveInterval);
                    currentDirection = null;
                }
            });
        }

        // New function for sending updates that should check sequences
        function writeToServerWithCheck() {
            let msg = {
                grid: grid,
                x: x,
                y: y,
                color: color,
                checkSequences: true  // Set to true for letter modifications
            };
            
            cursors[socket.id] = { x, y, color };
            socket.send(JSON.stringify(msg));
        }

        function update() {
            readFromServer();
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            handleUserInput();
            gameLoop();
        });

        function draw() {
            // Clear
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.fillStyle = 'black';
            ctx.font = '10px monospace';
            for (let i = 0; i < 50; i++) {
                for (let j = 0; j < 50; j++) {
                    if (grid[i][j]) {
                        ctx.fillText(grid[i][j], i * squareSize, j * squareSize + 10);
                    }
                }
            }
            
            // Draw cursors
            for (const key in cursors) {
                const cursor = cursors[key];
                ctx.fillStyle = cursor.color;
                ctx.fillRect(cursor.x * squareSize, cursor.y * squareSize, squareSize, squareSize);
                ctx.strokeStyle = 'black';
                ctx.strokeRect(cursor.x * squareSize, cursor.y * squareSize, squareSize, squareSize);
            }
        }

        // Update startMoving function
        function startMoving(direction) {
            if (moveInterval) {
                clearInterval(moveInterval);
                moveInterval = null;
            }
            
            // Clear any pending movement
            if (moveTimeout) {
                clearTimeout(moveTimeout);
                moveTimeout = null;
            }

            function move() {
                let newX = x;
                let newY = y;
                
                switch(direction) {
                    case "ArrowUp":    newY = Math.max(0, y - 1); break;
                    case "ArrowDown":  newY = Math.min(49, y + 1); break;
                    case "ArrowLeft":  newX = Math.max(0, x - 1); break;
                    case "ArrowRight": newX = Math.min(49, x + 1); break;
                }

                // Only update if position actually changed
                if (newX !== x || newY !== y) {
                    x = newX;
                    y = newY;
                    // Use timeout to ensure server has time to process
                    moveTimeout = setTimeout(() => {
                        writeToServer();
                        moveTimeout = null;
                    }, 16);  // Roughly one frame
                }
            }

            // Initial move
            move();

            // Setup interval for continuous movement
            moveInterval = setInterval(move, speed);
        }

        function gameLoop() {
            update();     // First update state
            draw();       // Then draw the current state
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
