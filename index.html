<!DOCTYPE html>
<html>
<head>
    <title>Cursor MMO</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            background-color: white;
            border: 1px solid black;
        }
        #coordinates, #connectedClients {
            margin-top: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div id="coordinates">Cursor Coordinates: (0, 0)</div>
    <div id="connectedClients">Connected Clients: 0</div>
    <script>
        const socket = new WebSocket('ws://' + window.location.host + '/ws');
        let grid = Array.from({ length: 50 }, () => Array(50).fill(null));
        let x = 0;
        let y = 0;
        let color = 'red';
        let cursors = {};
        let moveInterval;
        let currentDirection = null;
        const speed = 50; // Speed variable to control the interval duration
        let currentTextColor = 'black'; // Add this with other global variables at the top

        socket.onopen = function() {
            console.log("WebSocket connection established");
        };

        socket.onerror = function(error) {
            console.log("WebSocket error:", error);
        };

        socket.onmessage = function(event) {
            const message = JSON.parse(event.data);
            grid = message.grid || grid;
            cursors = message.cursors || cursors;
            document.getElementById('connectedClients').textContent = "Connected Clients: " + (message.connectedClients || 0);
            
            if (message.bomb) {
                triggerBombAnimation(message.bomb.color);
            } else if (message.textColor !== undefined) {
                currentTextColor = message.textColor;
                draw();
            } else {
                draw();
            }
        };

        function draw(textColor = currentTextColor) { // Change default parameter to use currentTextColor
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const coordinatesDiv = document.getElementById('coordinates');
            const squareSize = 10;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = '10px monospace';
            
            // Draw letters with specified color
            for (let i = 0; i < 50; i++) {
                for (let j = 0; j < 50; j++) {
                    if (grid[i][j]) {
                        ctx.fillStyle = textColor;
                        ctx.fillText(grid[i][j], i * squareSize, j * squareSize + 10);
                    }
                }
            }

            // Draw cursors
            for (const key in cursors) {
                const cursor = cursors[key];
                ctx.fillStyle = cursor.color;
                ctx.fillRect(cursor.x * squareSize, cursor.y * squareSize, squareSize, squareSize);
                ctx.strokeStyle = 'black';
                ctx.strokeRect(cursor.x * squareSize, cursor.y * squareSize, squareSize, squareSize);
            }
            coordinatesDiv.textContent = "Cursor Coordinates: (" + x + ", " + y + ")";
        }

        function triggerBombAnimation(color) {
            currentTextColor = color;
            draw();
            setTimeout(() => {
                grid = Array.from({ length: 50 }, () => Array(50).fill(null));
                currentTextColor = 'black';
                draw();
                // Send the cleared grid and color reset to the server
                socket.send(JSON.stringify({ 
                    grid, 
                    x, 
                    y, 
                    color,
                    textColor: 'black'
                }));
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const coordinatesDiv = document.getElementById('coordinates');
            const squareSize = 10;

            function gameLoop() {
                draw(); // The draw function will use currentTextColor by default
                requestAnimationFrame(gameLoop);
            }

            function startMoving(direction) {
                if (moveInterval) clearInterval(moveInterval);
                moveInterval = setInterval(() => {
                    switch(direction) {
                        case "ArrowUp":
                            y = Math.max(0, y - 1);
                            break;
                        case "ArrowDown":
                            y = Math.min(49, y + 1);
                            break;
                        case "ArrowLeft":
                            x = Math.max(0, x - 1);
                            break;
                        case "ArrowRight":
                            x = Math.min(49, x + 1);
                            break;
                    }
                    socket.send(JSON.stringify({ grid, x, y, color }));
                }, speed); // Use the speed variable to control the interval duration
            }

            document.addEventListener('keydown', (event) => {
                if (event.key.length === 1) {
                    grid[x][y] = event.key;
                    x = Math.min(49, x + 1);
                    socket.send(JSON.stringify({ grid, x, y, color }));
                } else if (event.key === "Backspace") {
                    if (x > 0) {
                        x = Math.max(0, x - 1);
                        grid[x][y] = null;
                        socket.send(JSON.stringify({ grid, x, y, color }));
                    }
                } else if (event.key.startsWith("Arrow") && event.key !== currentDirection) {
                    currentDirection = event.key;
                    startMoving(event.key);
                }
            });

            document.addEventListener('keyup', (event) => {
                if (event.key === currentDirection) {
                    clearInterval(moveInterval);
                    currentDirection = null;
                }
            });

            gameLoop();
        });
    </script>
</body>
</html>
